<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Yojeong Photograph</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #f4f7fe;
        --primary-purple: #2e0249;
        --accent-purple: #570a88;
        --text-main: #1f1c2c;
        --card-bg: #ffffff;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-main);
      }

      .login-container {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-container h2 {
        color: var(--primary-purple);
        margin-bottom: 10px;
        font-weight: 600;
      }

      .login-container p {
        color: #718096;
        font-size: 0.9rem;
        margin-bottom: 30px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--primary-purple);
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #f8fafc;
        box-sizing: border-box;
        font-family: inherit;
        transition: 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--accent-purple);
        box-shadow: 0 0 0 3px rgba(87, 10, 136, 0.1);
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: var(--primary-purple);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
      }

      .login-btn:hover {
        background: var(--accent-purple);
        transform: translateY(-2px);
      }

      .back-link {
        display: block;
        margin-top: 20px;
        font-size: 0.85rem;
        color: var(--accent-purple);
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      /* Flash message styling */
      .flash-messages {
        color: red;
        list-style: none;
        padding: 0;
        margin-bottom: 15px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Portal</h2>
      <p>Please enter your administrator credentials</p>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flash-messages">
        {% for msg in messages %}
        <li>{{ msg }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      <form action="/admin/login" method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="admin@yojeong.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="login-btn">Log In to Panel</button>
      </form>

      <a href="/" class="back-link">← Return to Main Website</a>
    </div>
  </body>
</html>
